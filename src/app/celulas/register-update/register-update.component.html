<div class="main-content-custumer-gan">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-md-12">

                                <fieldset class="border p-2">
                                    <legend class="w-auto legend-lb">Informações</legend>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>Nome</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="nome" formControlName="nome"
                                                    placeholder="" required>
                                                <small
                                                    *ngIf="(formControl.nome.touched || submitted) && formControl.nome.errors?.required"
                                                    class="text-danger">
                                                    Nome é obrigatório <i>*</i>
                                                </small>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Líder</label>
                                            <div class="form-group">

                                                <ng-select [items]="lider$ | async" bindValue="id"
                                                    [minTermLength]="minLengthTerm" [loading]="liderLoading"
                                                    typeToSearchText="Por favor digite {{minLengthTerm}} ou mais caractéres"
                                                    [typeahead]="liderInput$" formControlName="lider"
                                                    placeholder="Selecione Líder...">

                                                    <ng-template ng-option-tmp ng-label-tmp let-item="item">
                                                        <span [innerHTML]="item.nome | boldSpan:regexStr"></span>

                                                    </ng-template>

                                                </ng-select>
                                                <small
                                                    *ngIf="(formControl.lider.touched || submitted) && formControl.lider.errors?.required"
                                                    class="text-danger">
                                                    Líder é obrigatório <i>*</i>
                                                </small>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Co-Líder</label>
                                            <div class="form-group">

                                                <ng-select [items]="colider$ | async" bindValue="id"
                                                    [minTermLength]="minLengthTerm" [loading]="coliderLoading"
                                                    typeToSearchText="Por favor digite {{minLengthTerm}} ou mais caractéres"
                                                    [typeahead]="coliderInput$" formControlName="colider"
                                                    placeholder="Selecione  Co-Líder...">

                                                    <ng-template ng-option-tmp ng-label-tmp let-item="item">
                                                        <span [innerHTML]="item.nome | boldSpan:regexStr"></span>

                                                    </ng-template>

                                                </ng-select>
                                               
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row mt-2">
                                     
                                        <div class="col-md-4">

                                            <label>Faixa Etária</label>
                                            <div class="d-flex mt-2">
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="faixaEtaria"
                                                            formControlName="faixaEtaria" id="condicaoRadios1" value="Infantil">
                                                        Infantil
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                <div style="width: 16px;"></div>
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="faixaEtaria"
                                                            formControlName="faixaEtaria" id="condicaoeRadios1" value="Adolescente">
                                                        Adolescente
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                <div style="width: 16px;"></div>
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="faixaEtaria"
                                                            formControlName="faixaEtaria" id="condicaoeRadios1" value="Jovem">
                                                        Jovem
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                <div style="width: 16px;"></div>
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="faixaEtaria"
                                                            formControlName="faixaEtaria" id="condicaoeRadios1" value="Adulto">
                                                        Adulto
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <small
                                                *ngIf="(formControl.faixaEtaria.touched || submitted) && formControl.faixaEtaria.errors?.required"
                                                class="text-danger">
                                                Faixa Etária é obrigatório <i>*</i>
                                            </small>

                                        </div>

                                        <div class="col-md-4">

                                            <label>Dia da Semana</label>
                                            <div class="d-flex mt-2">
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="diaDaSemana"
                                                            formControlName="diaDaSemana" id="diaDaSemana1" value="DOM">
                                                        DOM
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                <div style="width: 16px;"></div>
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="diaDaSemana"
                                                            formControlName="diaDaSemana" id="diaDaSemana1" value="SEG">
                                                        SEG
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                <div style="width: 16px;"></div>
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="diaDaSemana"
                                                            formControlName="diaDaSemana" id="diaDaSemana2" value="TER">
                                                        TER
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                <div style="width: 16px;"></div>
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="diaDaSemana"
                                                            formControlName="diaDaSemana" id="diaDaSemana2" value="QUA">
                                                        QUA
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                <div style="width: 16px;"></div>
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="diaDaSemana"
                                                            formControlName="diaDaSemana" id="diaDaSemana2" value="QUI">
                                                        QUI
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                <div style="width: 16px;"></div>
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="diaDaSemana"
                                                            formControlName="diaDaSemana" id="diaDaSemana2" value="SEX">
                                                        SEX
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                <div style="width: 16px;"></div>
                                                <div class="form-check-radio">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="diaDaSemana"
                                                            formControlName="diaDaSemana" id="diaDaSemana2" value="SAB">
                                                        SAB
                                                        <span class="form-check-sign"></span>
                                                    </label>
                                                </div>
                                                
                                            </div>
                                            <small
                                                *ngIf="(formControl.diaDaSemana.touched || submitted) && formControl.diaDaSemana.errors?.required"
                                                class="text-danger">
                                                Dia da Semana é obrigatório <i>*</i>
                                            </small>

                                        </div>

                                    </div>

                                </fieldset>

                                <fieldset class="border p-2 mt-3">
                                    <legend class="w-auto legend-lb">Endereço</legend>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>CEP <a
                                                    href="https://buscacepinter.correios.com.br/app/endereco/index.php"
                                                    target="_blank">(Encontrar meu cep)</a></label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    formControlName="cep" mask="00000-000"
                                                    (blur)="onBlurMethod($event.target.value)">
                                                <small
                                                    *ngIf="(formControl.cep.touched || submitted) && formControl.cep.errors?.required"
                                                    class="text-danger">
                                                    Cep é obrigatório <i>*</i>
                                                </small>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Logradouro</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    formControlName="logradouro" [readonly]="true">
                                                <small
                                                    *ngIf="(formControl.logradouro.touched || submitted) && formControl.logradouro.errors?.required"
                                                    class="text-danger">
                                                    Logradouro é obrigatório <i>*</i>
                                                </small>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Número</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    formControlName="numero">
                                                <small
                                                    *ngIf="(formControl.numero.touched || submitted) && formControl.numero.errors?.required"
                                                    class="text-danger">
                                                    Número é obrigatório <i>*</i>
                                                </small>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>Complemento</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    formControlName="complemento">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Bairro</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    formControlName="bairro" [readonly]="true">
                                                <small
                                                    *ngIf="(formControl.bairro.touched || submitted) && formControl.bairro.errors?.required"
                                                    class="text-danger">
                                                    Bairro é obrigatório <i>*</i>
                                                </small>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <label>Cidade</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    formControlName="cidade" [readonly]="true">
                                                <small
                                                    *ngIf="(formControl.cidade.touched || submitted) && formControl.cidade.errors?.required"
                                                    class="text-danger">
                                                    Cidade é obrigatório <i>*</i>
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Estado</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    formControlName="estado" [readonly]="true">
                                                <small
                                                    *ngIf="(formControl.estado.touched || submitted) && formControl.estado.errors?.required"
                                                    class="text-danger">
                                                    Estado é obrigatório <i>*</i>
                                                </small>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label>País</label>
                                            <div class="form-group">

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder=""
                                                        formControlName="pais" [readonly]="true">
                                                </div>
                                                <small
                                                    *ngIf="(formControl.pais.touched || submitted) && formControl.pais.errors?.required"
                                                    class="text-danger">
                                                    País é obrigatório <i>*</i>
                                                </small>
                                            </div>
                                        </div>
                                    </div>

                                </fieldset>

                                <fieldset class="border p-2 mt-3">
                                    <legend class="w-auto legend-lb">Anfitrião</legend>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>Nome</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    formControlName="nomeAnfitriao">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Telefone</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    formControlName="telefoneAnfitriao" mask="(00) 00000-0000">
                                            </div>
                                        </div>
                                       
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
                        <div *ngIf="isLoadSave" class="spinner-border spinner-border-sm text-light" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <span *ngIf="!isLoadSave">Salvar</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
