<div class="card">
    <div class="card-body">
        <div class="toolbar">
            <!--        Here you can write extra buttons/actions for the toolbar              -->
        </div>
        <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                    <th>{{ dataTable.headerRow[2] }}</th>
                    <th class="disabled-sorting text-right" >{{ dataTable.headerRow[3] }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of dataTable.dataRows">
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>

                    <td class="text-right">
                        <a href="javascript:void(0)" class="btn btn-warning btn-link btn-icon btn-sm edit"><i
                                class="fa fa-edit"></i></a>
                        <a href="javascript:void(0)" class="btn btn-danger btn-link btn-icon btn-sm remove"><i
                                class="fa fa-times"></i></a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
