<div class="card">
    <div class="card-body" >
        <div class="toolbar">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary btn-round btn-icon">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            
        </div>
        <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                    <th>{{ dataTable.headerRow[2] }}</th>
                    <th class="disabled-sorting text-right">{{ dataTable.headerRow[3] }}</th>
                </tr>
                <tr *ngIf="isLoad">
                    <td colspan="4" style="text-align: center;">
                        <div class="d-flex flex-column  align-items-center">
                            <div class="spinner-border spinner-border text-secondary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <span class="mt-2">Carregando dados...</span>
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of dataTable.dataRows">
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td class="text-right">
                        <a href="javascript:void(0)" class="btn btn-warning btn-link btn-icon btn-sm edit"><i
                                class="fa fa-edit"></i></a>
                        <a href="javascript:void(0)" class="btn btn-danger btn-link btn-icon btn-sm remove"><i
                                class="fa fa-times"></i></a>
                    </td>

                </tr>
            </tbody>
        </table>
