<div class="wrapper wrapper-full-page">
  <div
    class="full-page section-image"
    filter-color="black"
    data-image="./assets/img/bg/porto-manaus.jpg"
  >
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form class="form" [formGroup]="credencialsForm" >
            <div class="card card-login">
              <div class="card-header">
                <div class="card-header">
                  <h3 class="header text-center">Login</h3>
                </div>
              </div>
              <div class="card-body">
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email..."
                    (focus)="focus = true"
                    (blur)="focus = false"
                    formControlName="email"
                  />
                </div>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    placeholder="Senha"
                    class="form-control"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                    formControlName="password"
                  />
                </div>
                <br />
                <div class="form-group">
                  <!-- <div class="form-check">
                    <label class="form-check-label">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        checked=""
                      />
                      <span class="form-check-sign"></span>
                      Subscribe to newsletter
                    </label>
                  </div> -->
                </div>
              </div>
              <div class="card-footer">
                <a
                  (click)="onSubmitAuthenticUser()"
                  href="javascript:void(0)"
                  class="btn btn-warning btn-round btn-block mb-3"
                  >
                    <span *ngIf="!isLoad">
                      Vamos Come√ßar
                    </span>
                    <!-- <div *ngIf="isLoad" class="spinner-border text-light" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div> -->
                    <div *ngIf="isLoad" class="spinner-border spinner-border-sm text-light" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer footer-black footer-white">
      <div class="container">
        <div class="row">
          <nav class="footer-nav">
            <ul>
              <li>
                <a href="#" 
                  >Devloper Ganeden</a
                >
              </li>
            </ul>
          </nav>
          <div class="credits ml-auto">
            <span class="copyright">
              &copy; {{ test | date : "yyyy" }}, made with
              <i class="fa fa-heart heart"></i> by Ganeden Consultancy e Technology
            </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
