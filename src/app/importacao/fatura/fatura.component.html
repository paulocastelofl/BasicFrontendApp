<div class="main-content-custumer-gan">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center flex-column"  *ngIf="isLoading">
            <div class="spinner-border spinner-border text-secondary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <span class="mt-2">Carregando dados...</span>
        </div>
        <div class="col-md-12">
            <div class="card" *ngIf="processo">
                <div class="card-body">
                    <app-header-processo [processo]="processo"></app-header-processo>

                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <ul id="tabs" class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#basico" role="tab"
                                        aria-expanded="true">BÃ¡sico <span *ngIf="numberInputInvalidBasico > 0"  class="badge badge-pill badge-danger">{{numberInputInvalidBasico}}</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#fornecedor" role="tab"
                                        aria-expanded="false">Fornecedor <span *ngIf="numberInputInvalidFornecedor > 0"  class="badge badge-pill badge-danger">{{numberInputInvalidFornecedor}}</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#itens" role="tab"
                                        aria-expanded="false">Itens</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#pli" role="tab"
                                        aria-expanded="false">PLI <span *ngIf="numberInputInvalidPLI > 0"  class="badge badge-pill badge-danger">{{numberInputInvalidPLI}}</span></a>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div id="my-tab-content" class="tab-content">

                        <div class="tab-pane active" id="basico" role="tabpanel" aria-expanded="true">
                            <app-basico-fatura [form_basico]="form_basico" [submitted_basico]="submitted_basico"></app-basico-fatura>
                        </div>

                        <div class="tab-pane" id="fornecedor" role="tabpanel" aria-expanded="true">
                           <app-fornecedor 
                           [form_fornecedor]="form_fornecedor" 
                           [submitted_fornecedor]="submitted_fornecedor"
                           [fornecedorOfFatura]="fornecedorOfFatura"
                           ></app-fornecedor>
                        </div>

                        <div class="tab-pane" id="itens" role="tabpanel" aria-expanded="false">
                            <app-itens></app-itens>
                        </div>

                        <div class="tab-pane" id="pli" role="tabpanel" aria-expanded="false">
                            <app-pli
                                [form_pli]="form_pli" [submitted_pli]="submitted_pli"
                            ></app-pli>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-end mt-4 modal-footer-custom">
                            
                            <button  type="button" class="btn btn-primary mt-4 mb-4" (click)="onSubmit()">
                                <div *ngIf="isLoadsave" class="spinner-border spinner-border-sm text-light" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <span *ngIf="!isLoadsave">Salvar</span>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
