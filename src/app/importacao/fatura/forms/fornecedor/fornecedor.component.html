<form [formGroup]="form">
    <div class="row">
        <div class="col-md-12">
            <label>Nome</label>
            <div class="form-group">
                <input type="text" class="form-control" id="nome" placeholder=""
                    formControlName="nome">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Logradouro</label>
            <div class="form-group">
                <input type="text" class="form-control" id="logradouro" placeholder=""
                    formControlName="logradouro">
            </div>
        </div>
        <div class="col-md-6">
            <label>Número</label>
            <div class="form-group">
                <input type="text" class="form-control" id="numero" placeholder=""
                    formControlName="numero">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Complemento</label>
            <div class="form-group">
                <input type="text" class="form-control" id="complemento" placeholder=""
                    formControlName="complemento">
            </div>
        </div>
        <div class="col-md-6">
            <label>Bairro</label>
            <div class="form-group">
                <input type="text" class="form-control" id="bairro" placeholder=""
                    formControlName="bairro">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>CEP</label>
            <div class="form-group">
                <input type="text" class="form-control" id="cep" placeholder=""
                    formControlName="cep">
            </div>
        </div>
        <div class="col-md-6">
            <label>Cidade</label>
            <div class="form-group">
                <input type="text" class="form-control" id="cidade" placeholder=""
                    formControlName="cidade">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Estado</label>
            <div class="form-group">
                <input type="text" class="form-control" id="estado" placeholder=""
                    formControlName="estado">
            </div>
        </div>
        <div class="col-md-6">
            <label>País</label>
            <div class="form-group">
                <input type="text" class="form-control" id="pais" placeholder=""
                    formControlName="pais">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Tipo de Vínculo</label>
            <div class="form-group">
                <input type="text" class="form-control" id="tipodevinculo" placeholder=""
                    formControlName="tipodevinculo">
            </div>
        </div>
        <div class="col-md-6">
            <label>Código Interno</label>
            <div class="form-group">
                <input type="text" class="form-control" id="codigointerno" placeholder=""
                    formControlName="codigointerno">
            </div>
        </div>
    </div>
</form>
